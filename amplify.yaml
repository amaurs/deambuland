version: 1
env:
  variables:
      REACT_APP_APPSYNC_API_KEY: $APPSYNC_API_KEY
      REACT_APP_APPSYNC_AUTHENTICATION_TYPE: $APPSYNC_AUTHENTICATION_TYPE
      REACT_APP_APPSYNC_GRAPH_QL_ENDPOINT: $APPSYNC_GRAPH_QL_ENDPOINT
      REACT_APP_REGION: $REGION
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*