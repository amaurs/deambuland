version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - APPSYNC_API_KEY = $APPSYNC_API_KEY
        - APPSYNC_AUTHENTICATION_TYPE = $APPSYNC_AUTHENTICATION_TYPE
        - APPSYNC_GRAPH_QL_ENDPOINT = $APPSYNC_GRAPH_QL_ENDPOINT
        - REGION = $REGION
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*